site_name: Array Languages Course
site_description: A guided introduction to array programming languages
docs_dir: docs/
site_url: https://semperos.github.io/ArrayLangCourse
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      use_pygments: false
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - admonition
  - pymdownx.extra
  - pymdownx.details
  - pymdownx.superfences
  - abbr
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
theme:
  name: material
  favicon: "img/favicon-32.png"
  language: en
  logo: img/alc-logo.png
  palette:
    primary: deep purple
    accent: deep orange
  features:
    - navigation.instant
extra_css:
  - style/main.css
extra:
  social:
    - icon: material/github
      link: https://github.com/semperos/ArrayLangCourse
    - icon: material/link
      link: https://danielgregoire.dev
    - icon: material/elephant
      link: https://fosstodon.org/@semperos
nav:
  - About: index.md
  - "Dyalog APL":
      - dyalog/basic-syntax-and-arithmetic.md
      - dyalog/dfns-and-assignment.md
      - dyalog/array-logic-data-driven-conditionals.md
      - dyalog/multidimensional-and-nested-arrays.md
      - dyalog/cells-and-axes.md
      - dyalog/finding-and-replacing-values.md
      - dyalog/selecting-from-arrays.md
      - dyalog/broken-keyboard-problems.md
      - dyalog/loops-and-recursion.md
      - Extra Assignment: dyalog/Assignment.md
      - Workspace Basics: dyalog/Workspaces.md
      - Namespaces and Other Objects: dyalog/Namespaces.md
      - Getting Help: dyalog/Help.md
      - User-defined Functions: dyalog/user-defined-functions.md
      - Operators: dyalog/Operators.md
      - Quad Names: dyalog/Quad names.md
      - dyalog/error-handling-and-debugging.md
      - Data IO: dyalog/Data.md
      - Code IO: dyalog/Code.md
      - External Interfaces: dyalog/Interfaces.md
      - Historical Quirks: dyalog/Quirks.md
